<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bài tập JS</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<body>
  <h1 class="text-center">Bài tập 1</h1>
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <div class="mb-3">
          <label class="form-label" for="numberOne">Số 1</number-one></label>
          <input class="form-control" id="numberOne" type="text" />
        </div>
      </div>
      <div class="col-sm-4">
        <div class="mb-3">
          <label class="form-label" for="numberTwo">Số 2</number-one></label>
          <input class="form-control" id="numberTwo" type="text" />
        </div>
      </div>
      <div class="col-sm-4">
        <div class="mb-3">
          <label class="form-label" for="numberThree">Số 3</number-one></label>
          <input class="form-control" id="numberThree" type="text" />
        </div>
      </div>
    </div>
    <div class="text-center ">
      <button onclick="accenDing()" class="btn btn-success">Sắp xếp</button>
    </div>
    <div class="text-center" id="ketQua" style="display: none;">
      <p>Số theo thứ tự tăng dần: <span id="tangDan"></span></p>

  <h1 class="text-center mt-5">Bài tập 2</h1>
  <div class="container">
    <div class="row ">
      <div class="col-sm-6 text-center">
        <div class="mb-3">
          <label class="form-label" for="people">Ai sử dụng máy vậy ?</number-one></label>
          <input class="form-control" id="people" type="text" />
        </div>
      </div>
    </div>
    <div>
      <button onclick="user()" class="btn btn-warning">Xác nhận</button>
    </div>
    <div>
      <p style="display: none;" id="controller"></p>
    </div>
  </div>
  <h1 class="text-center mt-5">Bài tập 3</h1>
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <div class="mb-3">
          <label class="form-label" for="one">Số 1</number-one></label>
          <input class="form-control" id="one" type="text" />
        </div>
      </div>
      <div class="col-sm-4">
        <div class="mb-3">
          <label class="form-label" for="two">Số 2</number-one></label>
          <input class="form-control" id="two" type="text" />
        </div>
      </div>
      <div class="col-sm-4">
        <div class="mb-3">
          <label class="form-label" for="three">Số 3</number-one></label>
          <input class="form-control" id="three" type="text" />
        </div>
      </div>
    </div>
    <div class="text-center ">
      <button onclick="parity()" class="btn btn-success">Xác định chẵn lẻ</button>
    </div>
    <div class="text-center" id="ketQuaa" style="display: none;">
      <p><span id="results"></span></p>
    </div>
  </div>
  <h1 class="text-center mt-5">Bài tập 4</h1>
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <label class="form-label" for="edgeone">cạnh 1</number-one></label>
        <input class="form-control" id="edgeone" type="text" />
      </div>
      <div class="col-sm-4">
        <label class="form-label" for="edgetwo">cạnh 2</number-one></label>
        <input class="form-control" id="edgetwo" type="text" />
      </div>
      <div class="col-sm-4">
        <label class="form-label" for="edgethree">cạnh 3</number-one></label>
        <input class="form-control" id="edgethree" type="text" />
      </div>
    </div>
    <div class="text-center mt-4">
      <button onclick="edge()" class="btn btn-success">Tam giác gì ?</button>
    </div>
    <div>
      <h4 id="type" style="display: none;"></h4>
    </div>
  </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

  <script src="./Bai1.js"></script>
